<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | My Dream Wall</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #b6d0e2, #e4f0f5);
            background-image: url('img/home-background.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .login-box h2 {
            color: #2e5c8a;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #f0f9ff;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        button {
            background: #2e5c8a;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background: #1c3c5a;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer-text a {
            color: #2e5c8a;
            text-decoration: none;
        }

        .no-underline.active {
            font-weight: bold;
            color: #ad2f93;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Welcome to DreamConnect</h2>
        <form>
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">
                <a href="index.html" style="text-decoration: none; color: inherit;">Login</a>
            </button>


        </form>
        <div class="footer-text">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
</body>

</html>
